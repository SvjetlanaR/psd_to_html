<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome group work</title>
</head>

<body>
    <header>
        <nav>navigation</nav>
        <section id="hero-section">hero section</section>
    </header>
    <main>
        <section id="our_story-section">our story section</section>
        <section id="watch-section">watch section</section>
        <section id="expertise-section">expertise section</section>
        <section id="team-section">team section</section>

        <section id="contact-client-section">
            <section class="contact-logo-section">
                    <h2>Give us a good news</h2>
                    <form action="" class="form-area">
                        <input type="text" id="name" name="" placeholder="Name" required />
                        <input type="email" id="email" name="" placeholder="Email" required />
                        <input type="text" id="subject" name="" placeholder="Subject" required />
                        <textarea id="form-area" name="message" placeholder="Your Message" rows="4"
                            cols="20"></textarea>
                        <button type="submit" class="learnmore">submit</button>
                    </form>
            </section>

            <section class="contact-logo-section">
                    <h2>Our happy clients</h2>
                <div class="logo-img">
                    <img src="images/png/Zara_Logo.png" alt="Zara">
                    <img src="images/png/Logo_of_Mango_(new).png" alt="Mango">
                    <img src="images/png/1280px-Barneys_New_York_Logo.png" alt="Barneys New York">
                    <img src="images/png/1280px-Gucci_Logo.png" alt="Gucci">
                    <img src="images/png/Calvin_klein_logo.png" alt="Calvin Klein">
                    <img src="images/png/1280px-Logo_NIKE.png" alt="Nike">
                    <img src="images/png/Converse_logo.png" alt="Converse">
                    <img src="images/png/Puma_Logo.png" alt="Puma">
                    <img src="images/png/1280px-Levi's_logo.png" alt="Levi's">
                    <img src="images/png/Billabong.png" alt="BillaBong">
                </div>
            </section>
        </section>
    </main>
    
</body>

</html>
